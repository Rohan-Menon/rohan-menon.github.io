<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rohan Menon's Portfolio</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body background="./assets/images/concrete_seamless.png">
    <div id="everythingButTheFooter">
        <header id="siteHeader" class="allSections">
            <div id="headerContentArea" class="contentArea">
                <h1 id="fullName">Rohan Menon</h1> 
                <nav id="navBar">
                    <a class="navLinks" id="aboutLink" href="index.html">About</a>
                    <a class="navLinks" id="portfolioLink" href="portfolio.html">Portfolio</a>
                    <a class="navLinks" id="contactLink" href="contact.html">Contact</a>
                </nav>
            </div>
            
        </header>
        <div class="contentArea">
            <section class="allSections" id="connectSection">
                    <h2 id="connectHeader">Connect with Me</h2>
                <div id="socialLinks">
                        <a href="https://stackoverflow.com/users/9258801/r-menon"><img class="socialImages" src="./assets/images/stack-overflow-logo.png" alt="Stack Overflow"></a>
                        <a  href="https://github.com/Rohan-Menon"><img class="socialImages" src="./assets/images/github-logo.png" alt="Github"></a>

                </div>
            </section>
            
            <section class="allSections" id="mainSection">
                    <h2 id="mainHeader">Contact</h2>
                    <form id="contactForm">
                        Name:<br>
                        <input id="nameInput" type="text" name="Name" placeholder="John Smith">
                        <br>
                        Email:<br>
                        <input id="emailInput" type="text" name="Email" placeholder="example@gmail.com">
                        <br>
                        Message:<br>
                        <textarea name="Message" id="contactMessage" cols="20" rows="25"></textarea>
                        <br>
                        <input id="submitButton" type="submit" value="Submit">
                    </form> 
                    
                </section>  
        
        </div>
    </div>
    <footer id="pageFooter">
        <p id="footerText">Copyright 2018 Rohan Menon</p>
    </footer>

</body>




</html>
